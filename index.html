        <link rel="shortcut icon" href="assets/images/logo copy.png">
        <link href="https://fonts.googleapis.com/css?family=Bungee|Ewert" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <body> 
        <div class="container">
            <div class="row title">
                <h1>Holiday</h1> 
                <h3>Word Guess Game</h3>
            </div>
            <div class="row">
                <div class="col-sm-6 leftBox">
                    <h5>Wins: </h5>
                        <div class="win" id="win-box"></div>
                    <h5>Number of Guesses Remaining: </h5>
                        <div class="remaining" id="remainingGuess"></div>
                </div>
                <div class="col-sm-6 rightBox">
                    <h5>Press any key to start!</h5>
                    <h5>Current Word:</h5>
                        <div class="currentWord" id="wordOption"></div>
                    <h5>Letters Already Guessed:
                        <div class="letters" id="lettersGuessed"></div> 
                    </h5>
                </div>
            </div>
        </div>



       

    </body>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
